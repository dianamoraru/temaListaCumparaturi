<!doctype html>
<html lang="en" ng-app="listApp">
<head>
  <meta charset="utf-8">
  <title>Lista Cumparaturi</title>
 
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-controller="ProductController">
  <div>
    <div>
      <div >
          Produs:
          <input type="text" ng-model="newProduct.name"><br><br>
          Desccriere:
          <input type="text" ng-model="newProduct.description">
          <br><br>
          <!-- Descriere: -->
          <!-- <input type="text" ng-model="newDescription"> -->
          <button ng-click="addProduct()">Adauga</button>
           <br>


      </div>
      <div>
   
          <li ng-repeat="product in products">
                <input class="messageCheckbox" type="checkbox" value=false>
                {{product.name}} {{product.description}}
               <button ng-click="editProduct(product.id)">Mod</button>
          </li>
    <!-- <img src="pen.jpg" > -->

      </div>
    </div>
  </div>

  <script src="lib/angular/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>

  <script src="js/directives.js"></script>
</body>
</html>
